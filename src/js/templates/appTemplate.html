<style>

	.guLazyLoad {
		background: #ccc;
		min-height: 500px;
	}
</style>

<script>
	var imageQueue = require('imageQueue');

	component.exports = {
		decorators: {
			lazyload: function ( node, options ) {

				imageQueue.add( node, options.src, options.priority ).then( function () {
					node.src = options.src;
					node.className = node.className.replace('guLazyLoad','');
				});

				return {
					teardown: function () {}
				}
			}
		}
	}


</script>
