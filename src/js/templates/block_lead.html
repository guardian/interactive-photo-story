{{#if i !== 0}}
<div class="clearboth"></div>
{{/if}}
<div class="gu-block block-lead {{#if i === 0}}story-lead{{/if}} track-visible" id="p{{i}}" >
<div class="text-band-main"></div>
	<div class="lead-photo">
		<div class="lead-banding" style="{{#if bandcolor}}background-color:{{bandcolor}}{{/if}}"></div>
		<div class="lead-photo-container" style="position:relative; z-index:2">

			{{#if showAnimation === true}}
			
					<div id="lead-photo-animation" style="width:100%;height:400px;">

				<div class="scene">
			<div class="background-road"></div>
			<div class="background-scape"></div>
			<div class="background-treeline"></div>
			<div class="foreground-road"></div>
			<div class="markings"></div>

			<div id="cyclist-1" class="cyclist">

					<div class="frame">
						
					</div>

					<div id="wheel1" class="wheel">
						
					</div>

					<div id="wheel2" class="wheel">
						
					</div>

					<div class="crank">
					
					</div>

						<div class="body">
						
							<div class="upperarm">
						
					</div>
					</div>

						<div class="forearm">
						
					</div>

					<div class="leg">

						<div class="thigh thigh1">
					
					<div class="calf calf1">
						
							<div class="foot foot1">
						
					</div>
					</div>
					</div>
					</div>

					<div class="leg">
						<div class="thigh thigh2">
					
					<div class="calf calf2">
						
							<div class="foot foot2">
						
					</div>
					</div>
					</div>
					</div>
					</div>

					
			<div class="vignette"></div>
			<div class="foreground-bike">
				<div class="foreground-bike-wheel-shadow"></div>
			<div class="foreground-bike-wheel"></div>
			</div>


		

		</div> <!--END OF SCENE />-->


	
					
					</div>
			{{/if}}

			{{#if showAnimation === false}}
			
					<div id="lead-photo" class='guLazyLoad' decorator='lazyload:{src:{{url}},imgSizes:{{config[ photoshape + "_sizes" ]}} }'></div>
			{{/if}}
				
			
			<!--<div id="lead-photo" class='guLazyLoad' decorator='lazyload:{src:{{url}},imgSizes:{{config[ photoshape + "_sizes" ]}} }'></div>-->
			<!--<div id="lead-photo-animation" style="width:100%;height:400px;background-color:#ff0000;"></div>-->
		</div>
	</div>
	
	<div class="lead-text-container position-{{leadtextposition}}">
		<div class="lead-text-position">
			<div class="lead-text-bar">

				<div class="lead-text-block text-col-{{size}} push-{{offset}} light-background-{{config.light_background}}" style="{{customstyle}} {{#if textcolor}}color: {{textcolor}}{{elseif config.headline_colour != ''}}color: #{{config.headline_colour}};{{/if}}">
					<h1>{{{primarytext}}}</h1>
					<h2>{{{secondarytext}}}</h2>
