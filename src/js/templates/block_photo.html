{{#if !align && blocks[i-1].align}}
<div class="clearboth"></div>
{{/if}}
<div class="block block-photo col-{{size}} align-{{align}}">

	<div class="photo-container">
		<img class='guLazyLoad' decorator='lazyload:{src:"{{mediagridurl}}"}' />
	</div>
	<div class="photo-caption">
		<p>{{text}}</p>
	</div>
</div>
{{#if clearafter === "yes"}}
	<div class="clearboth"></div>
{{/if}}
