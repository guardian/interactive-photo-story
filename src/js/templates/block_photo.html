
<div class="gu-block block-photo col-{{size}} push-{{offset}}">

	<div class="photo-container">
		<div class='guLazyLoad' decorator='lazyload:{src:{{url}},imgSizes:{{config[ photoshape + "_sizes" ]}} }'></div>
	</div>
	<div class="photo-caption">
		<p>
			{{primarytext}} {{secondarytext}}{{#if credit}} Photograph: {{credit}}{{/if}}
		</p>
	</div>
</div>
{{#if clearafter === "yes"}}
	<div class="clearboth"></div>
{{elseif align && !blocks[i+1].align}}
	<div class="clearboth"></div>
{{/if}}
