{{#if !align && blocks[i-1].align}}
<div class="clearboth"></div>
{{/if}}
<div class="gu-block block-photo col-{{size}} align-{{align}}">

	<div class="photo-container">
		<div class='guLazyLoad' decorator='lazyload:{src:{{mediagridurl}},imgSizes:{{config[ photoshape + "_sizes" ]}} }'></div>
	</div>
	<div class="photo-caption">
		<p>{{text}}</p>
	</div>
</div>
{{#if clearafter === "yes"}}
	<div class="clearboth"></div>
{{/if}}
